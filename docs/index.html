<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetVaccinated</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Lobster&display=swap"
          rel="stylesheet">
    <!-- slick carousel css -->
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
          integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
          referrerpolicy="no-referrer" rel="stylesheet"
    />
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
          integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
          referrerpolicy="no-referrer" rel="stylesheet"
    />
    <!-- own stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
</head>

<body>
    <div class="top">
        <div class="main-container">
            <div class="header">
                <h1>GetVaccinated</h1>
            </div>
            <div class="content1">

                <div class="up-content row justify-content-around align-items-center">
                    <div class="col-md-5 mb-3">
                        <img src="assets/img/app_icon.png" alt="image1" />
                    </div>
                    <div class="col-md-5">
                        <h2 class="font-weight-bold">Get your jab of Vaccine Today.</h2>
                        <p>
                            <em style="font-weight: bold;">Be Strong headed,<br>Get vaccinated.</em>

                        </p>
                    </div>
                </div>
                <div class="div-button">
                    <div>
                        <button>
                            <a href="" target="_blank"><i class="fa fa-download"></i> Download </a>
                        </button>
                    </div>
                </div>
                <div class="auto_play">
                    <div><img alt="Picture1" height="300" src="assets/img/home_page.png"
                              width="200"></div>
                    <div><img alt="Picture2" height="300" src="assets/img/alert_list.png"
                              width="200"></div>
                    <div><img alt="Picture3" height="300" src="assets/img/slot_alert.png"
                              width="200"></div>
                    <div><img alt="Picture4" height="300" src="assets/img/slots_page.png"
                              width="200"></div>
                    <div><img alt="Picture5" height="300" src="assets/img/slots_next_page.png"
                              width="200"></div>
                </div>
                <div style="text-align: center;">
                    <h2>Check out this video to know more.</h2>
                </div>
                <!-- SKP modifications -->

                <div class="iframe-container">
                    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen frameborder="0" height="630"
                            src="https://www.youtube.com/embed/qnMJ-LEpY70"
                            title="YouTube video player" width="1120"></iframe>
                </div>
                <!-- mods ends here -->
            </div>

            <footer style="text-align: center;">
                <p><small><a href="https://github.com/pawank0411" style="color: slategray;"
                             target="_blank">&copy;pawank0411</a></small></p>
            </footer>
        </div>
    </div>

    <script crossorigin="anonymous" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.auto_play').slick({
                arrows: false,
                dots: true,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1000,
                responsive: [{
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    }, {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    }, {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]
            });
        });
    </script>
</body>
